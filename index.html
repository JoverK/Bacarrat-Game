<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Pinoy Bacarat</h1>
    <button id="start" class="startBtn">Start</button><br>
    <a href="/" class="resetBtn">Reset</a>
    <div class="addBtn">
        <button id="player1Btn" class="player1Btn">Add Card</button>
        <button id="player2Btn" class="player2Btn">Add Card</button>
    </div>

    <div class="resultContainer">
        <label id="label1Player1" class="label1Player1">0</label>
        <label id="label1Player2" class="label1Player2">0</label>
    </div>
    <div class="resultContainer">
        <label id="label2Player1" class="label2Player1">0</label>
        <label id="label2Player2" class="label2Player2">0</label>
    </div>
    <div class="resultContainer">
        <label id="label3Player1" class="label3Player1"></label>
        <label id="label3Player2" class="label3Player2"></label>
    </div>
    <div class="player1">
        <label>Player</label>
        <label for="" id="score1" class="score1">0</label>
    </div>

    <div class="player2">
        <label>Banker</label>
        <label id="score2" class="score2">0</label>
    </div>
    

    
    <script src="index.js"></script>
</body>
</html>
